<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cadastro de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">
  <ion-item>
    <ion-label position="stacked">Nome: </ion-label>
    <ion-input type="text" formControlName="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">CPF/CNPJ: </ion-label>
    <ion-input type="text" formControlName="cpf_cnpj" [brmasker]="{person: true}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Telefone: </ion-label>
    <ion-input type="text" formControlName="telefone" [brmasker]="{phone: true}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Sexo: </ion-label>
    <ion-select formControlName="sexo">
      <ion-select-option value="MASCULINO">Masculino</ion-select-option>
      <ion-select-option value="FEMININO">Feminino</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="salvar()" [disabled]="!form.valid">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
