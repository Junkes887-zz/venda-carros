<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Clientes dispon√≠veis</ion-list-header>

    <ion-item-sliding *ngFor="let cliente of clientes">

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/clientes-register', cliente.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmRemove(cliente)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>Nome: <strong>{{cliente.nome}}</strong></h2>
          <h2>CPF/CNPJ: <strong>{{cliente.cpf_cnpj}}</strong></h2>
          <h2>Telefone: <strong>{{cliente.telefone}}</strong></h2>
          <h3>Sexo: <strong>{{cliente.sexo | sexo}}</strong></h3>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/clientes-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
