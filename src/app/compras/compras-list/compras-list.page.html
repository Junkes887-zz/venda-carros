<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Compras dispon√≠veis</ion-list-header>

    <ion-item-sliding *ngFor="let compra of compras">

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/compras-register', compra.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmRemove(compra)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{compra.id}}</h2>
        </ion-label>
        <ion-label>
          <h2>{{compra.carro.nome}}</h2>
        </ion-label>
        <ion-label>
          <h2>{{compra.vendedor.nome}}</h2>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/compras-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
