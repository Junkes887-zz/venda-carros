<ion-content [formGroup]="form" (ngSubmit)="login()" *ngIf="logado === false">
  <ion-item>
    <ion-label fixed>CPF/CNPJ</ion-label>
    <ion-input type="text" formControlName="documento"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button color="secondary" (click)="login()">Login</button>
  </div>
</ion-content>

<ion-content *ngIf="logado === true">
  <div padding>
    <button ion-button color="secondary" (click)="logout()">Logout</button>
  </div>
</ion-content>
